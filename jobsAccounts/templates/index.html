<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | Job Scheduler</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
        }
        .welcome-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>
<body>

    <div class="container welcome-container">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-lg p-5 text-white">
                <h1 class="display-4 fw-bold">Welcome to Job Scheduler</h1>
                <p class="lead">A Task Management System for Etisalat</p>
                
                <hr class="bg-white">

                <p class="mb-4">Efficiently manage, schedule, and track jobs with ease.</p>

                <a href="{% url 'login' %}" class="btn btn-light btn-lg me-2 mb-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-lg">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
